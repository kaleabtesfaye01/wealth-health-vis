<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Global Development Dashboard</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./js/d3.v7.min.js"></script>
</head>

<body>
    <div id="dashboard-grid">

        <section class="vis-panel">
            <h3>GDP per Capita</h3>
            <div id="gdp-histogram" class="vis-container"></div>
        </section>

        <section class="vis-panel map-panel">
            <div class="map-buttons">
                <button data-field="gdpPerCapita" class="active">GDP</button>
                <button data-field="lifeExpectancy">Life</button>
            </div>
            <div id="choropleth-map" class="vis-container"></div>
        </section>

        <section class="vis-panel">
            <h3>Life Expectancy</h3>
            <div id="life-histogram" class="vis-container"></div>
        </section>

        <section class="vis-panel">
            <h3>GDP vs Life Expectancy</h3>
            <div id="scatterplot" class="vis-container"></div>
        </section>

    </div>

    <script src="./js/choroplethMap.js"></script>
    <script src="./js/histogram.js"></script>
    <script src="./js/scatterplot.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
